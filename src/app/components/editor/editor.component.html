<mat-toolbar style="padding: 8px; display: flex; justify-content: flex-start; gap: 4px; flex-wrap: wrap;">
  <!-- Text Formatting Group -->
  <ed-text-formatting-toolbar #textFormattingToolbar (commandExecuted)="onCommandExecuted()">
  </ed-text-formatting-toolbar>

  <mat-divider vertical></mat-divider>

  <!-- Alignment Group -->
  <ed-alignment-toolbar (commandExecuted)="onCommandExecuted()">
  </ed-alignment-toolbar>

  <mat-divider vertical></mat-divider>

  <!-- List Group -->
  <ed-list-toolbar (commandExecuted)="onCommandExecuted()">
  </ed-list-toolbar>

  <mat-divider vertical></mat-divider>

  <!-- History Group -->
  <ed-history-toolbar #historyToolbar (commandExecuted)="onCommandExecuted()">
  </ed-history-toolbar>

  <mat-divider vertical></mat-divider>

  <!-- Table Group -->
  <ed-table-toolbar #tableToolbar (commandExecuted)="onCommandExecuted()">
  </ed-table-toolbar>

  <!-- Image Group -->
  <ed-image-toolbar (commandExecuted)="onCommandExecuted()">
  </ed-image-toolbar>

  <mat-divider vertical></mat-divider>

  <!-- Line Height Group -->
  <ed-line-height-toolbar #lineHeightToolbar (commandExecuted)="onCommandExecuted()">
  </ed-line-height-toolbar>

  <!-- Track Changes Toolbar -->
  <ed-track-changes-toolbar [visible]="trackChangesVisible" (toggleTracking)="onToggleTrackChanges()"
    (toggleShow)="onTrackChangesShow($event)" (acceptAll)="onAcceptAllChanges()" (rejectAll)="onRejectAllChanges()"
    (acceptOne)="onAcceptOneChange()" (rejectOne)="onRejectOneChange()">
  </ed-track-changes-toolbar>
</mat-toolbar>

<!-- Editor Content Area -->
<div #editor contenteditable="true" appTrackChangesTooltip [attr.data-placeholder]="placeholder" [style.height]="height"
  class="wysiwyg-editor"
  style="padding: 16px; border: 1px solid #ccc; border-radius: 4px; margin-top: 8px; outline: none; overflow-y: auto;">
</div>

<!-- Track Changes Context Menu (right-click menu) -->
<ed-track-changes-context-menu #trackChangesContextMenu (acceptCurrent)="onContextMenuAcceptCurrent($event)"
  (rejectCurrent)="onContextMenuRejectCurrent($event)" (acceptAll)="onContextMenuAcceptAll()"
  (rejectAll)="onContextMenuRejectAll()">
</ed-track-changes-context-menu>

<!-- Table Context Menu (right-click menu for tables) -->
<ed-table-context-menu #tableContextMenu (actionExecuted)="onTableContextAction($event)">
</ed-table-context-menu>
